<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./Img/LOGO (1).svg" alt="">
            </div>
            <h1>REGISTRATION FORM</h1>
            <img class="students" src="./Img/Layer 1 (1).svg" alt="">
        </div>
        <div class="right">
            <div class="logo1">
                <img src="./Img/LOGO (2).svg" alt="">
            </div>
            <form>
                <label for="login">Login</label>
                <input type="number" id="login" placeholder="Eg.your login here">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Eg.your Name here">
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="Eg.your Surname here">
                <label for="e-mail">E-mail</label>
                <input type="text" id="e-mail" placeholder="Eg.your E-mail here">
                <label for="phone-number">Phone number</label>
                <input type="number" id="phone-number" placeholder="Eg.your Phone-number here">
                <label for="faculty">Faculty</label>
                <input type="text" id="faculty" placeholder="To write down faculty">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Eg.your Password here">
            </form>
        </div>
       
    </div>
</body>
</html>
